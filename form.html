<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="styles/form.css">
</head>
<body>
    <header id="page-top-header">
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="game.html">GAME</a></li>
                <li class="selected"><a href="form.html">FORM</a></li>
                <li><a href="redovisning.html">REDOVISNING</a></li>
                <li><a href="säkerhet.html">SÄKERHET</a></li>
                <li class="underbar"></li>
            </ul>
            <div id="close-menu-button">&#x26CC;</div>
        </nav>
        <div id="open-menu-button">&#x2630;</div>
    </header>
    <div id="content">
        <div class="parallax-block">
            <div class="parallax-block--bg-container">
                <div class="parallax-block--bg" style="background-image: url('images/lp-bg-2.jpg');"></div>
            </div>
            <h1 class="title desktop-exclude">Redo att svara på några frågor?</h1>
            <h1 class="title fracture-container desktop-include">
                <span>R</span>
                <span>e</span>
                <span>d</span>
                <span>o</span>
                <span></span>
                <span>a</span>
                <span>t</span>
                <span>t</span>
                <span></span>
                <span>s</span>
                <span>v</span>
                <span>a</span>
                <span>r</span>
                <span>a</span>
                <span></span>
                <span>p</span>
                <span>å</span>
                <span></span>
                <span>n</span>
                <span>å</span>
                <span>g</span>
                <span>r</span>
                <span>a</span>
                <span></span>
                <span>f</span>
                <span>r</span>
                <span>å</span>
                <span>g</span>
                <span>o</span>
                <span>r</span>
                <span>?</span>
            </h1>
        </div>
        <div class="parallax-block">
            <div class="parallax-divider" style="background-color: white">
                <section class="form-container">
                    <form onsubmit="return send(this);">
                        <fieldset>
                            <legend>Några snabba frågor!</legend>
                            <label>Vad tycker du om spelet?</label>
                            <textarea rows="5" cols="50" name="opinion" required placeholder="Tankar, åsikter osv?"></textarea>
                            <hr>
                            <label>Vad är ditt bästa highscore?</label>
                            <input type="number" value="0" min="0" required name="highscore" placeholder="100">
                            <hr>
                            <label>Vad skulle du vilja se förbättrat?</label>
                            <textarea rows="3" cols="50" name="improvements" required placeholder="Ge exempel, minst 25 karaktärer"></textarea>
                            <hr>
                            <input class="shine-effect" type="submit" value="Skicka" onsubmit="send(this.form)">
                        </fieldset>
                    </form>
                </section>
            </div>
            <div class="parallax-block--bg-container">
                <div class="parallax-block--bg" style="background-image: url('images/lp-space-1.jpeg');"></div>
            </div>
        </div>
        <div class="parallax-block">
            <div class="parallax-block--bg-container">
                <div class="parallax-block--bg" style="background-image: url('images/lp-bg-1.jpg');"></div>
            </div>
            <h1 class="title desktop-exclude">Klart!</h1>
            <h1 id="done" class="title fracture-container desktop-include">
                <span>K</span>
                <span>l</span>
                <span>a</span>
                <span>r</span>
                <span>t</span>
                <span>!</span>
            </h1>
        </div>
        <footer>
            <h3>Emil Engelin 2019/2020 &copy;</h3>
        </footer>
    </div>

    <script src="scripts/jquery-3.4.1.min.js"></script>
    <script src="scripts/core.js"></script>
    <script src="scripts/form.js"></script>
</body>
</html>
