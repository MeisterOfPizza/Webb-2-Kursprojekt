<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="styles/game.css">
</head>
<body>
    <div>
        <a style="display: none;" href="meshes/player_ship.glb"></a>
        <div id="game-scene" class="game-scene" style="touch-action: none;">
            <div id="game-ui-container" style="display: none">
                <h2 id="score-text">Score: 0</h2>
                <h3 id="time-alive-text">Time alive: 0 seconds</h3>
            </div>
            <div class="controls-container">
                <div class="lane-btn" onclick="switchLane(false)"></div>
                <div class="lane-btn" onclick="switchLane(true)"></div>
            </div>
            <div id="start-game-container">
                <a class="btn shine-effect" onclick="start()">Start</a>
            </div>
            <div id="game-over-container" style="display:none">
                <h2 class="title">Game over!</h2>
                <a class="btn shine-effect" onclick="retry()">Retry</a>
                <a class="btn shine-effect" href="index.html">Home</a>
            </div>
            <div id="leaderboard">
                <h2>Leaderboard</h2>
                <ul id="leaderboard-list"></ul>
            </div>
        </div>
    </div>
    
    <script src="scripts/jquery-3.4.1.min.js"></script>
    <script src="scripts/three.min.js"></script>
    <script src="https://threejs.org/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://threejs.org/examples/js/shaders/CopyShader.js"></script>
    <script src="https://threejs.org/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://threejs.org/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://threejs.org/examples/js/shaders/FXAAShader.js"></script>
    <script src="https://threejs.org/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://threejs.org/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="scripts/GLTFLoader.js"></script>
    <script src="scripts/game.js"></script>
</body>
</html>
